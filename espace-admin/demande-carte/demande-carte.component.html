<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let demande">{{ demande.email }}</td>
  </ng-container>

  <ng-container matColumnDef="cin">
    <th mat-header-cell *matHeaderCellDef>CIN</th>
    <td mat-cell *matCellDef="let demande">{{ demande.cin }}</td>
  </ng-container>

  <ng-container matColumnDef="rib">
    <th mat-header-cell *matHeaderCellDef>RIB</th>
    <td mat-cell *matCellDef="let demande">{{ demande.rib }}</td>
  </ng-container>

  <ng-container matColumnDef="cardType">
    <th mat-header-cell *matHeaderCellDef>Type de carte</th>
    <td mat-cell *matCellDef="let demande">{{ demande.cardType }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let demande">
      <div class="button-container">
        <button mat-icon-button class="accept-button" (click)="accepterDemande(demande)">
          <mat-icon>check</mat-icon>
        </button>
        <button mat-icon-button class="refuse-button" (click)="refuserDemande(demande)">
          <mat-icon>clear</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="statut">
    <th mat-header-cell *matHeaderCellDef>Statut</th>
    <td mat-cell *matCellDef="let demande">{{ demande.statut }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
