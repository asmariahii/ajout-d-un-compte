<div>
  <h2>Demande de cartes</h2>
  <p *ngIf="successMessage">{{ successMessage }}</p>

  <form #form="ngForm" (ngSubmit)="AddDemandeCartes(form)">
    <div class="form-group">
      <label for="cardType">Type de carte</label>
      <select class="form-control" id="cardType" name="cardType" [(ngModel)]="cardType" required>
        <option *ngFor="let option of CardTypeOptions" [value]="option" [disabled]="isCardTypeAlreadySelected(option)">
          {{ option }}
        </option>
      </select>
    </div>

    <button type="submit" [disabled]="!cardType && !form.valid">Envoyer la demande</button>
  </form>
</div>
